<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="header">
        <button type="button" id="log-out-btn">Log Out</button>
        <h2>Dear Abby</h2>
      </div>
      <div id="new-post-section">
        <button type="button" id="create-new-post">Create Post</button>
            <form id="new-post">
            <input type="text" name="new-post-title" id="new-post-title" placeholder="Enter title"><br>
            <input type="text" name="new-post-content" id="new-post-content" placeholder="Enter post"><br><br>
            <input type="submit" name="submit-new-post" id="post-button" value="Submit Post">
            </form><br><br><br>
    </div>
          <div id="posts" class="post">
            <h2>POST TITLE</h2>
            <h3>Post content</h3>
            <p>Posted by (user) at </p>
          </div>
    <script src="script.js"></script>
</body>
</html>
